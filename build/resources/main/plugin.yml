name: EconomyCore
version: '1.0.0'
main: com.github.maharong.economycore.EconomyCore
api-version: '1.20'
prefix: [ EconomyCore ]
load: STARTUP
authors: [ maharong ]
description: 경제 시스템을 총괄하는 코어 플러그인
website: https://github.com/maharong/economycore
depend:
  - Vault

commands:
  돈:
    aliases: [money]
    description: 플레이어의 돈을 확인합니다.
  ecore:
    description: 유틸리티 명령어.
    permission: economycore.admin

permissions:
  economycore.admin:
    description: 다른 사람의 돈을 제어할 수 있는 권한
    default: op
